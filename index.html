<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="btn-container">
        <div class="output-screen">
            <div class="previous-operand">123 333333333333333333333+</div>
            <div class="current-operand">999</div>
        </div>
        <button class="btn-ac func twice">AC</button>
        <button class="btn-del" func>DEL</button>
        <button class="btn-divide operand">รท</button>
        
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-time operand">*</button>

        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-plus operand">+</button>

        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-minus operand">-</button>

        <button class="btn-dot">.</button>
        <button class="btn-0">0</button>
        <button class="btn-equal operand twice">=</button>
    </div>
</body>
</html>
